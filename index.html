<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'/>
</head>
<body>

    <!-- Modal with card for mobile version -->
    <div class="modal fade" tabindex="-1" role="dialog" id="card-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>


    <div class="header">
    <h1>POKEDEX</h1>
    </div>
    <div class="container main">
        <div class="types">
                    <ul>
                        <li class="type all">all</li>
                        <li class="type poison">poison</li>
                        <li class="type fire">fire</li>
                        <li class="type fairy">fairy</li>
                        <li class="type water">water</li>
                        <li class="type flying">flying</li>
                        <li class="type normal">normal</li>
                        <li class="type bug">bug</li>
                        <li class="type ground">ground</li>
                        <li class="type electric">electric</li>
                        <li class="type grass">grass</li>
                        <li class="type fighting">fighting</li>
                        <li class="type psychic">psychic</li>
                        <li class="type rock">rock</li>
                        <li class="type steel">steel</li>
                        <li class="type ice">ice</li>
                        <li class="type ghost">ghost</li>
                        <li class="type dragon">dragon</li>
                        <li class="type dark">dark</li>
                        <li class="type shadow">shadow</li>
                        <li class="type unknown">unknown</li>
                    </ul>
                </div>
        <div class="row">
            <div class="col-xs-8" id="cards">
                <div class="spinner">
                    <img src="http://25.media.tumblr.com/c99a579db3ae0fc164bf4cca148885d3/tumblr_mjgv8kEuMg1s87n79o1_400.gif" />
                    <p>Loading</p>
                </div>
            </div>
            <div class="col-xs-4 large">
                <div  id="selected-card">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 buttonDiv">
                <button type="button" class="btn btn-default btn-lg btn-block">More Pokemons!</button>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
